<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" type="text/javascript"></script>
    <title>Audio player</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="wrapper-row">
                <div class="container glass">
                    <div class="content swiper-container">
                        <div class="radio user swiper-wrapper">
                        </div>
                        <div class="radio hiphop">
                            <div class="swiper-slide">
                                <div class="song">
                                    <div class="song__cover">
                                        <img src="img/radio-icon/radio-hit.jpg" id="picture">
                                    </div>
                                    <div class="song__autor-container">
                                        <div class="song__autor" id="autor">Радио Хит FM Hip-Hop</div>
                                        </div>
                                    <div class="song__title" id="title">100.7</div>
                                    <audio class="player__audio" src="http://hitfm.hostingradio.ru/hithiphop96.aacp" preload="metadata" crossorigin="anonymous"></audio>
                                </div>
                            </div>
                        </div>
                        <div class="radio rock">
                            <div class="swiper-slide">
                                <div class="song">
                                    <div class="song__cover">
                                        <img src="img/radio-icon/radio-record.jpg" id="picture">
                                    </div>
                                    <div class="song__autor-container">
                                        <div class="song__autor" id="autor">Radio Record Rock</div>
                                        </div>
                                    <div class="song__title" id="title">106.3</div>
                                    <audio class="player__audio" src="http://radiorecord.hostingradio.ru/rock96.aacp" preload="metadata" crossorigin="anonymous"></audio>
                                </div>
                            </div>
                        </div>
                        <div class="radio electronic">
                            <div class="swiper-slide">
                                <div class="song">
                                    <div class="song__cover">
                                        <img src="img/radio-icon/radio-record.jpg" id="picture">
                                    </div>
                                    <div class="song__autor-container">
                                        <div class="song__autor" id="autor">Radio Record Electronic</div>
                                        </div>
                                    <div class="song__title" id="title">106.3</div>
                                    <audio class="player__audio" src="http://radiorecord.hostingradio.ru/phonk96.aacp" preload="metadata" crossorigin="anonymous"></audio>
                                </div>
                            </div>
                        </div>
                        <div class="radio vaporwave">
                            <div class="swiper-slide">
                                <div class="song">
                                    <div class="song__cover">
                                        <img src="img/radio-icon/radio-spinner.jpg" id="picture">
                                    </div>
                                    <div class="song__autor-container">
                                        <div class="song__autor" id="autor">Radio Spinner Retrowave</div>
                                        </div>
                                    <div class="song__title" id="title">online</div>
                                    <audio class="player__audio" src="https://live.radiospinner.com/synthwave-64" preload="metadata" crossorigin="anonymous"></audio>
                                </div>
                            </div>
                        </div>
                        <div class="radio lofi">
                            <div class="swiper-slide">
                                <div class="song">
                                    <div class="song__cover">
                                        <img src="img/radio-icon/radio-record.jpg" id="picture">
                                    </div>
                                    <div class="song__autor-container">
                                        <div class="song__autor" id="autor">Radio Record Lo-Fi</div>
                                        </div>
                                    <div class="song__title" id="title">106.3</div>
                                    <audio class="player__audio" src="http://radiorecord.hostingradio.ru/lofi96.aacp" preload="metadata" crossorigin="anonymous"></audio>
                                </div>
                            </div>
                        </div>
                        <div class="radio jazz">
                            <div class="swiper-slide">
                                <div class="song">
                                    <div class="song__cover">
                                        <img src="img/radio-icon/radio-relax.webp" id="picture">
                                    </div>
                                    <div class="song__autor-container">
                                        <div class="song__autor" id="autor">Radio Relax FM Jazz</div>
                                        </div>
                                    <div class="song__title" id="title">103.5</div>
                                    <audio class="player__audio" src="https://stream.relaxfm.ee/jazz_HD" preload="metadata" crossorigin="anonymous"></audio>
                                </div>
                            </div>
                        </div>
                        <div class="control">
                            <div class="player">
                                <button></button>
                                <div class="player__slide-container">
                                    <input type="range" min="1" max="100000" value="0" class="player__slider">
                                </div>
                                <span class="player__duration">00:00</span>
                            </div>
                            <div class="equalizer">
                                <button class="equalizer__button"><span></span></button>
                                <div class="equalizer__list">
                                    <span></span>
                                    <input class="equalizer__slider" id="eq32" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq64" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq125" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq250" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq500" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq1k" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq2k" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq4k" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq8k" type="range" min="-50" max="50"
                                        value="0">
                                    <input class="equalizer__slider" id="eq16k" type="range" min="-50" max="50"
                                        value="0">
                                </div>
                            </div>
                            <div class="navigation">
                                <button class="navigation__volume-button">
                                    <img class="navigation__volume-img" src="img/icon/icons5-max.png">
                                </button>
                                <div class="navigation__slider-container">
                                    <p class="navigation__slider-title">Громкость</p>
                                    <input type="range" min="0" max="100" value="100" class="navigation__volume-slider">
                                    <p class="navigation__slider-counter">100%</p>
                                </div>
                                <button class="navigation__replay">
                                    <img src="img/icon/icons1.png">
                                </button>
                                <button class="navigation__prev swich_btn">
                                    <img src="img/icon/icons2.png">
                                </button>
                                <button class="navigation__swich">
                                    <span class="play"></span>
                                    <span></span>
                                </button>
                                <button class="navigation__next swich_btn" id="next">
                                    <img src="img/icon/icons2.png">
                                </button>
                                <button class="navigation__radio">
                                    <img class="navigation__radio-btn" src="img/icon/icons3.png">
                                    <img class="navigation__user-btn" src="img/icon/icons7.png">
                                </button>
                                <button class="navigation__load-button">
                                    <img class="navigation__icon" src="img/icon/icons6.png" alt="загрузить файл">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="logo">
                    <img src="img/logo/logo-icon.png" alt="">
                </div>
                <div class="radio-ganres glass">
                    <div class="radio-ganres__container">
                        <button class="radio-ganres__station radio-ganres__hip-hop" title="Хип-хоп" id="hiphop">
                            <img src="img/icon/icons-genres-hip-hop-music.png">
                        </button>
                        <button class="radio-ganres__station radio-ganres__rock" title="Рок" id="rock">
                            <img src="img/icon/icons-genres-rock-music.png">
                        </button>
                        <button class="radio-ganres__station radio-ganres__electronic" title="Электроника" id="electronic">
                            <img src="img/icon/icons-genres-electronic-music.png">
                        </button>
                        <button class="radio-ganres__station radio-ganres__vaporwave" title="Retrowave" id="vaporwave">
                            <img src="img/icon/icons-genres-vaporwave.png">
                        </button>
                        <button class="radio-ganres__station radio-ganres__lo-fi" title="Lo-fi" id="lofi">
                            <img src="img/icon/icons-genres-lo-fi.png">
                        </button>
                        <button class="radio-ganres__station radio-ganres__jazz" title="Джаз" id="jazz">
                            <img src="img/icon/icons-genres-jazz.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-load">
            <div class="popup-load__row">
                <div class="popup-load__container">
                    <button class="popup-load__exit"></button>
                    <form class="popup-load__content" name="load">
                        <p class="popup-load__description"> Выберите файл с музыкой</p>
                        <input class="popup-load__file" type="file" id="file-input" name="fileInput" accept="audio/*">
                        <label for="file-input" class="popup-load__file-button">
                            <button class="popup-load__file-icon-wrapper btn" type="button" name="fileLoad"><img
                                    class="input__file-icon" src="img/icon/icons4.png" alt="загрузить файл"></button>
                            <span class="popup-load__file-button-text btn">Выбрать файл</span>
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup-mobile-warning">
            <div class="popup-mobile-warning__container">
                <div class="popup-mobile-warning__image">
                    <img src="img/icon/icons8.png">
                </div>
                <p class="popup-mobile-warning__sorry">Просим прощения за неудобства!</p>
                <p class="popup-mobile-warning__text">Сайт не поддерживается на мобильных устройствах</p>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/id3-minimized.js"></script>
    <script src="js/popup-load.js"></script>
    <script src="js/player.js"></script>
    <script src="js/player-equalizer.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/radio.js"></script>
</body>

</html>
