<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="your-custom-styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="song">
        <div class="song__cover">
          <img src="song-cover.jpg" alt="Song Cover">
        </div>
        <div class="song__author">Artist Name</div>
        <div class="song__title">Song Title</div>
      </div>
      <div class="player">
        <div class="player__slide-container">
          <input type="range" min="0" max="100" value="50" class="player__slider">
          <div class="player__duration">0:00 / 3:30</div>
        </div>
        <button><img src="previous-button.png" alt="Previous Button"></button>
        <button><img src="play-button.png" alt="Play Button"></button>
        <button><img src="next-button.png" alt="Next Button"></button>
      </div>
      <div class="navigation">
        <button><img src="shuffle-button.png" alt="Shuffle Button"></button>
        <div class="navigation__slider-container">
          <div class="navigation__progress-bar"></div>
          <input type="range" min="0" max="100" value="50" class="navigation__slider">
        </div>
        <div class="navigation__time">2:30</div>
      </div>
    </div>
    <div class="footer">
      <p>Â© 2023 Music Player. All rights reserved.</p>
      <p>Created by <a href="https://your-website.com">Your Name</a></p>
    </div>
  </div>
</body>
</html>
