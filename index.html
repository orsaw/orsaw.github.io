<!DOCTYPE html>
<html>
<head>
  <title>Web Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player-container">
    <h1 class="title">Web Player</h1>
    
    <div class="controls">
      <input type="file" id="music-file" multiple>
      <button onclick="uploadMusic()">Upload</button>
      <button onclick="deleteMusic()">Delete</button>
    </div>
    
    <div class="equalizer">
      <h2>Equalizer</h2>
      <input type="range" id="eq-range" min="0" max="100" step="1" value="50" oninput="adjustEqualizer(this.value)">
    </div>
    
    <div class="volume-control">
      <h2>Volume</h2>
      <input type="range" id="volume-range" min="0" max="100" step="1" value="50" oninput="adjustVolume(this.value)">
    </div>
    
    <div class="radio-stations">
      <h2>Radio Stations</h2>
      <input type="radio" name="radio" value="station1" onchange="playRadioStation(this.value)"> Station 1
      <input type="radio" name="radio" value="station2" onchange="playRadioStation(this.value)"> Station 2
      <input type="radio" name="radio" value="station3" onchange="playRadioStation(this.value)"> Station 3
    </div>
    
    <div id="playlist" class="playlist">
      <h2>Playlist</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
